<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstproject</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div id="container">

        <header>
           <h1 id="baslik">NET<span class="title">FLIX</span></h1>
           <span class="description">Thank you for signing up at Netflix. Tell us more about your self </span>
        </header>

        <div class="form-wrapper">
        <div class="form-area">
        <div class="form-control">
            <div class="label-wrapper">
                <label for="name" class="form-label">Name</label>
            </div>
            <input type="text" class="form-input" placeholder="Enter your name" id="name">
        </div>

        <div class="form-control">
            <div class="label-wrapper">
                <label for="age" class="form-label">Age</label>
            </div>
            <input type="number" class="form-input" placeholder="Enter your age" id="age">
        </div>

        <div class="form-control">
            <div class="label-wrapper">
                <label for="e-mail" class="form-label">E-mail</label>
            </div>
            <input type="text" class="form-input" placeholder="Enter your e-mail" id="e-mail">
        </div>

        <div class="form-control">
            <div class="label-wrapper">
                <label for="content-type" class="form-label">Content-Type</label>
            </div>
            <select name="content-type" id="content-type" class="form-input">
                <option value="series">Series</option>
                <option value="movies">Movies</option>
                <option value="animation">Animation</option>
                <option value="documentary">Documentary</option>
            </select>
        </div>

        <div class="form-control">
            <div class="label-wrapper">
                <label for="content-type" class="form-label">Movie Type</label>
            
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> Comedy</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> Action</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> Romance</label><br><br>
  </div>

  <div class="form-control">
    <div class="label-wrapper">
        <label for="content-type" class="form-label">Gender</label>
    </div>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">Male</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">Female</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">Other</label><br><br>
</div>

<div class="form-control">
    <div class="label-wrapper">
<label for="comment">Feedback</label>
  <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Any comment"></textarea>
  <br>
  <input type="submit" value="Submit" id="button">
</div>
</div>
